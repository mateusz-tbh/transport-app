<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Trip</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${card.id == null}"><h1>Dodaj nowÄ… karte</h1></div>
    <div th:unless="${card.id == null}"><h1>Edytuj karte</h1></div>
    <form th:action="@{/card/save}" th:object="${card}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${card.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Numer karty:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{number}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Dzien wyjazdu:   </label>
                <div class="col-sm-8">
                    <select th:field="*{trip}" class="form-control" required>
                        <th:block th:each="trip: ${tripCard}">
                            <option th:text="${trip.departureDay}" th:value="${trip.id}" />
                        </th:block>
                        <th:block th:each="trip: ${tripCard}">
                            <option th:text="${trip.departureClock}" th:value="${trip.id}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
