<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Trip</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${fuel.id == null}"><h1>Dodaj nową trase</h1></div>
    <div th:unless="${fuel.id == null}"><h1>Edytuj trase</h1></div>
    <form th:action="@{/fuel/save}" th:object="${fuel}" method="post"
        style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${fuel.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Data:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fuelDate}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Miejscowosc:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fuelLocation}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Licznik:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{fuelCounter}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Ilość tankowania:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{refuelingQuantity}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Numer karty:   </label>
                <div class="col-sm-8">
                    <select th:field="*{card}" class="form-control" required>
                        <th:block th:each="card: ${listCards}">
                            <option th:text="${card.number}" th:value="${card.id}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
