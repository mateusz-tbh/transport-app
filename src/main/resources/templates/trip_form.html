<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Trip</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div th:if="${trip.id == null}"><h1>Dodaj nowÄ… trase</h1></div>
    <div th:unless="${trip.id == null}"><h1>Edytuj trase</h1></div>
    <form th:action="@{/trip/save}" th:object="${trip}" method="post"
        style="max-width: 600px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}" th:value="${trip.id}" />
        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Dzien wyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{departureDay}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Godzina wyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{departureClock}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Miejscowosc wyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{departureLocation}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Kraj wyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{departureCountry}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Licznik wyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{departureCounter}" class="form-control" required>
                </div>

                <label class="col-form-label col-sm-4">Dzien przyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{arrivalDay}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Godzina przyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{arrivalClock}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Miejscowosc przyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{arrivalLocation}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Kraj przyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{arrivalCountry}" class="form-control" required>
                </div>
                <label class="col-form-label col-sm-4">Licznik przyjazdu:  </label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{arrivalCounter}" class="form-control" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Numer karty:   </label>
                <div class="col-sm-8">
                    <select th:field="*{card}" class="form-control" required>
                        <th:block th:each="card: ${listCards}">
                            <option th:text="${card.number}" th:value="${card.id}" />
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Dodaj</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
