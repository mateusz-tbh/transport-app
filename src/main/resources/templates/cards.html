<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Cards</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container text-center">
    <div><h1>List kart</h1></div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Numer karty</th>
                    <th>Zarządzaj</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="card : ${listCards}">
                    <tr>
                        <td>[[${card.number}]]</td>
                        <td>
                        <a th:href="@{/list/{id}(id=${card.id})}">Wybierz</a>
                            &nbsp;
                            <a th:href="@{'/card/delete/' + ${card.id}}">Usuń</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <a th:href="@{/cards/new}" class="btn btn-info" role="button">Dodaj nową karte</a>
        <a th:href="@{/}" class="btn btn-info" role="button">Strona główna</a>
    </div>
</div>
</body>
</html>
